<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/logreg.css" type="text/css" rel="stylesheet">
    <link href="/css/indexstyle.css" rel="stylesheet" type="text/css">
    <link href="/css/footer.css" rel="stylesheet" type="text/css">
</head>
<body>

<ul class="navbar">
    <li class="home"><a href="index.htm">Etusivu</a></li>
    <li><a href="login.html">Kirjatuminen</a></li>
    <li class="active"><a href="register.html">Rekisteröinti</a></li>
    <div id="hakukentta">
        <input type="text" id="movie_name" placeholder="Elokuvan nimi:" name="movie_name">
        <input type="number" min="1888" max="2021" step="1" id="movie_year" placeholder="Vuosi (valinnainen):" name="movie_year">
        <button onclick="getMovies()">Hae</button>
    </div>
</ul>

<div id="logregdiv">
    <form id="regfrom" align="center">
        <label class="labeli" for="username">Käyttäjänimi:</label><br>
        <input class="input" type="text" id="username" name="username" required><br>
        <label class="labeli" for="email">Sähköposti:</label><br>
        <input class="input" type="email" id="email" name="email" required><br>
        <label class="labeli" for="password">Salasana:</label><br>
        <input class="input" type="password" min="4" id="password" name="password" required><br><br>
        <input class="input" type="submit" value="Luo käyttäjä"/>
        <div id="errorMessage"></div>
    </form>
</div>

<footer>
    <div id="footer-1">
        <h4>Ryhmä ykkönen (1, eka)</h4>
        <h5>Jukka Hallikainen</h5>
        <h5>Eljas Hirvelä</h5>
        <h5>Arttu Pösö</h5>
        <img src="/img/leffavinkki.png">
    </div>
    <div id="footer-2">
        <h4>Leffa vinkit jo vuodesta 2021!</h4>
    </div>
</footer>

<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/register.js"></script>

</body>
</html>
